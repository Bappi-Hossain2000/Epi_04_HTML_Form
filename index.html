<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Html Form</title>
</head>
<body>
  <h1 style="color: tomato; text-align: center;">HTML FORM</h1>
  <form action="">

    <!-- User Registration -->
    <fieldset>
      <legend>User Registration</legend>
      <br>
      <label for="name">Your name</label>
      <span style="color: tomato;">*</span>
      <input id="name" type="text" placeholder="Enter Your Name" required>
      <br><br>
      <label for="name">Your Email</label>
      <span style="color: tomato;">*</span>
      <input id="Email" type="email" placeholder="Enter Your Email" required>
      <br><br>
      <label for="password">Your Password</label>
      <span style="color: tomato;">*</span>
      <input id="password" type="password" placeholder="Enter Your Password" required>
      <br><br>
      <label for="number">Your Phone Number</label>
      <span style="color: tomato;">*</span>
      <input id="number" type="number" placeholder="Enter Phone Number" required>
      <br><br>
      <label for="photo">Your Photo URL</label>
      <span style="color: tomato;">*</span>
      <input id="photo" type="url" placeholder="Enter Photo URL" required>
      <br><br>
      <label for="country">Choose Country</label>
      <select id="country">
        <option value="">select country</option>
        <option value="">Bangladesh</option>
        <option value="">chin</option>
        <option value="">india</option>

      </select>
      <br><br>
      <input type="submit">
      <br> <br>
    </fieldset>
    <br>

    <!-- User Login -->
    <fieldset>
      <legend>User Login</legend>
      <br> <br>
      <label for="name">Your Email</label>
      <span style="color: tomato;">*</span>
      <input id="Email" type="email" placeholder="Enter Your Email" required>
      <br><br>
      <label for="password">Your Password</label>
      <span style="color: tomato;">*</span>
      <input id="password" type="password" placeholder="Enter Your Password" required> <br> <br>
      <button>Login</button>
      <br> <br>
    </fieldset>
  </form>
</body>
</html>
